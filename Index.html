<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Client-Dashboard.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>Blood Search Bar</title>
</head>
<body>
  <div class="container mt-5">
    <div class="myimage">
      <img src="./virtual-blood-bank.jpg" alt="blood">
    </div>
    <div class="search-bar">
      <select class="form-control">
        <option value="" disabled selected>Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <select class="form-control">
        <option value="" disabled selected>Select Units</option>
        <option value="180ml">180 ml</option>
        <option value="360ml">360 ml</option>
        <option value="540ml">540 ml</option>
        <option value="720ml">720 ml</option>
        <option value="900ml">900 ml</option>
        <option value="1080ml">1080 ml</option>
        <option value="1260ml">1260 ml</option>
        <option value="1440ml">1440 ml</option>
      </select>
      <select class="form-control">
        <option value="" disabled selected>Select Urgency Level</option>
        <option value="immediate">Immediate</option>
        <option value="24hours">24 Hours</option>
        <option value="3days">3 Days</option>
        <option value="5days">5 Days</option>
        <option value="7days">7 Days</option>
        <option value="14days">14 Days</option>
      </select>
      <select class="form-control">
        <option value="" disabled selected>Address</option>
        <option value="City A">City A</option>
        <option value="City B">City B</option>
        <option value="City C">City C</option>
        <option value="City D">City D</option>
      </select>
      <button class="btn btn-search bg-white">
        <i class="fa-solid fa-magnifying-glass text-danger"></i>
      </button>
    </div>
  </div>
  <footer class="text-center">
    <p>&copy; 2024 Admin Blood Bank Portal. All rights reserved.</p>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
